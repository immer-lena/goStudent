<div *ngIf="!isLoggedIn()" class="container d-flex align-items-center flex-column mt-5">
  <h1 class="text-center">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-50 login-form">
    <div class="form-group">
      <label for="username">E-Mail</label>
      <input type="email" id="username" formControlName="username" class="form-control">
      <div *ngIf="loginForm.get('username')?.invalid &&
    (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
    loginForm.get('username')?.hasError('required')" class="text-primary">
        Email ist verpflichtend </div>
      <div *ngIf="loginForm.get('username')?.invalid &&
    (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
    loginForm.get('username')?.hasError('email')" class="text-primary">
        E-Mail Format überprüfen </div>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" formControlName="password" id="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.invalid &&
    (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-primary">
        Passwort ist verpflichtend </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div *ngIf="isLoggedIn()">
    <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
  </div>

  <a class="register text-white mt-3" routerLink="/register">
    Noch kein Account? <span class="text-primary text-decoration-underline">Registriere dich jetzt!</span>
  </a>
</div>
